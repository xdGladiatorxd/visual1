    <script>
    var nombre=prompt("Introduce tu nombre por favor").toLowerCase();
    var cambio=document.getElementsByTagName("article")[0];
    switch(nombre){
        case "marcos":{
            cambio.style.background="blue";
            cambio.textContent="Buenos dias "+nombre;
            break;
        }
        case "francisco":{
            cambio.style.background="red";
            cambio.textContent="Buenos dias "+nombre;
            break;
        }
        case "sergio":{
            cambio.style.background="green";
            cambio.textContent="Buenos dias "+nombre;
            break;
        }
        case "pepe":{
            cambio.style.background="yellow";
            cambio.textContent="Buenos dias "+nombre;
            break;
        }
        case "angel":{
            cambio.style.background="violet";
            cambio.textContent="Buenos dias "+nombre;
            break;
        }
    }
    </script>
