<script>
        var cont=0;
        var nrandom=Math.round(Math.random()*99+1);
        var nencuentro=0;
        var mensaje1=document.getElementById("id_mensaje");
        var mensaje2=document.getElementById("id_comentario");
        while(nrandom!=nencuentro){
        nencuentro=prompt("Escribe un numero");
        mensaje1.value=nencuentro;
        cont++;
        if(nencuentro>nrandom){
            mensaje1.value=(nencuentro+ ", es mas bajo");
            mensaje2.value=("Intento:"+ (cont));
        }
        else if(nencuentro<nrandom){
            mensaje1.value=(nencuentro+ ", es mas alto");
            mensaje2.value=("Intento:"+ (cont));
        }
        else if(nencuentro==nrandom){
            mensaje1.value=(nencuentro+ ", has acertado");
            mensaje2.value=("Intento:"+ (cont));
        }
    }
