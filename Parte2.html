<body>
    <header>

    <section>
        <h2><a href="index.html"><img src="Imagenes/inicio.png" width="20" height="20"></a>Numeros aleatorios 2</h2>
        <article>
            <script>
                var nrandom=Math.round(Math.random()*9+1);
                var nencuentro=0;
                while(nrandom!=nencuentro){
                nencuentro=prompt("Escribe un numero");
                if(nencuentro>nrandom){
                    document.write("El numero que has introducido es " +nencuentro+ ", el numero que buscas es mas bajo<br>");
                }
                else if(nencuentro<nrandom){
                    document.write("El numero que has introducido es " +nencuentro+ ", el numero que buscas es mas alto<br>");
                }
                else if(nencuentro==nrandom){
                    document.write("Has encontrado el numero, era el " +nrandom);
                }
                };
            </script>
        </article>
    </section>
