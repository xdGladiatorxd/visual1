<body>

    </header>
    <section>
        <h2><a href="index.html"><img src="Imagenes/inicio.png" width="20" height="20"></a>Calculadora</h2>
        <article>

            <table class="calculadora">
                    <tr>
                        <td colspan="4"><input type="text" readonly=”readonly” name="textfield" class="boton-texto" id="display"></td>
                    </tr>
                    <tr>
                        <td><input type="button" value="C" class="boton-operando" onclick="reseteo()"/></td>
                        <td colspan="2"><input type="button" value="&#60;x" class="boton-quitar" onclick="runo()"/></td>
                        <td><input type="button" value=":" class="boton-operando" onclick="division()"/></td>
                    </tr>
                    <tr>
                        <td><input type="button" value="7" class="boton" onclick="display(7)"/></td>
                        <td><input type="button" value="8" class="boton" onclick="display(8)"/></td>
                        <td><input type="button" value="9" class="boton" onclick="display(9)"/></td>
                        <td><input type="button" value="x" class="boton-operando" onclick="multiplicacion()"/></td>
                    </tr>
                    <tr>
                        <td><input type="button" value="4" class="boton" onclick="display(4)"/></td>
                        <td><input type="button" value="5" class="boton" onclick="display(5)"/></td>
                        <td><input type="button" value="6" class="boton" onclick="display(6)"/></td>
                        <td><input type="button" value="-" class="boton-operando" onclick="resta()"/></td>
                    </tr>
                    <tr>
                        <td><input type="button" value="1" class="boton" onclick="display(1)"/></td>
                        <td><input type="button" value="2" class="boton" onclick="display(2)"/></td>
                        <td><input type="button" value="3" class="boton" onclick="display(3)"/></td>
                        <td><input type="button" value="+" class="boton-operando" onclick="suma()"/></td>
                    </tr>
                    <tr>
                        <td><input type="button" value="." class="boton-operando" onclick="display('.')"/></td>
                        <td><input type="button" value="0" class="boton" onclick="display(0)"/></td>
                        <td colspan="2"><input type="button" value="=" class="boton-igual" onclick="resultado()"/></td>
                    </tr>
                    </table>
        </article>
    </section>
